<html>
<head>
<style>
  .item span{
    float: left;
    font-size: 12px;
  }
  .item a{
    float: right;
    font-size: 20px;
    text-decoration: none;
  }
  .item:after{
    content:'\2193';
    font-size: 24px;
    display: block;
  }
  .item{
    list-style: none;
    font-size: 30px;
    text-align: center;
    background: white;
    height: 50px;
  }
  .textright{
    text-align: right;
    float: right;
    position: fixed;
    right: 0px;
    top: 15px;
  }
  .textcenter{
    text-align: center;
  }
  #treeWrapper, #previewWrapper
  {
    position: absolute;
    top: 100px;
    width: 100%;
  }
  .selectButton.active{
    color: red;
    border: 2px solid red;
  }
  .selectButton{
    display: inline-block;
    padding: 10px;
    border: 2px solid transparent;
    color: black;
    text-decoration: none;
  }
  .head, .tail
  {
     margin-left: -10px;
  }
</style>
<link rel="stylesheet" href="jqtree.css">
<script src='jquery-1.11.3.js'> </script>
<script src='tree.jquery.js'> </script>
<script src='htmltree.js'> </script>
</head>

<body onload='startUp()'>
  <h1 class="textcenter"> HTML Tree Builder</h1>
  <hr>
  <div id="previewWrapper"> 
  </div>
  <div class='textcenter'>
    <a href='javascript:showTree()' class='selectButton' id="treeButton"> Tree </a>
    <a href='javascript:showPreview()' class='selectButton' id="previewButton"> Preview </a>
  </div>
  <div id="theTreeWrapper"> 
    <select onchange='addNewElement()' id='addElement' class=''>
      <option disabled value="0"> + Add New </option>
      <option value="h1"> Add H1 </option>
    </select>  
    <hr>
    <div class="head"> &lt;HTML&gt;</div>
    <div id="HTMLTree">  </div>
    <div class="tail" style='margin-top: 15px'> &lt;/HTML&gt;</div>
 </div>
  <div id="theTreeOptionsWrapper"> 
    <a class='cancelButton selectButton' style='color:red; border-color:red'  href='javascript:cancelClicked()'> Cancel </a>
    <a class='saveButton selectButton' style='color:blue; border-color: blue;' href='javascript:saveClicked()'> Save </a>
  </div>  
</body>

</html>
